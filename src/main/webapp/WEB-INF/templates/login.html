<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="nav" class="container">
        <header>
            <h1>CoffeeJam Coffee House</h1>
        </header>
        <nav>
            <ul class="nav nav-tabs">
                <li><a th:href="@{/log/in/admin}">Admin</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <main>
            <h2>Log In</h2>

            <h3 th:text="${message}"></h3>
            <form class="form-horizontal" method="post" th:action="@{/user/log/in}">
                <label for="username">*Username</label><br>
                <input class="form-control" id="username" type="text" name="username"><br>
                <label for="password">*Password</label><br>
                <input class="form-control" id="password" type="password" name="password"><br>
                <input class="btn btn-success" type="submit" value="Log In">
            </form>
            <a class="btn btn-info" th:href="@{/sign/up}">Sign Up</a>
        </main>

        <hr>
        <footer class="text-center">
            Copyright &copy; 2023 CoffeeJam Coffee House<br>
            <a href="mailto:tanchunhong717@gmail.com">tanchunhong717@gmail.com</a>
        </footer>
    </div>
</body>
</html>
