<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="nav" class="container">
      <header>
        <h1>CoffeeJam Coffee House</h1>
      </header>
    </div>

    <div class="container">
        <main>
            <h2>Sign Up</h2>

            <form class="form-horizontal" method="post" th:action="@{/sign/up}">
                <label for="email">*Email</label><br>
                <input class="form-control" id="email" type="email" name="email"><br>
                <label for="username">*Username</label><br>
                <input class="form-control" id="username" type="text" name="username"><br>
                <label for="password">*Password</label><br>
                <input class="form-control" id="password" type="password" name="password"><br>
                <input class="btn btn-success" type="submit" value="Sign Up">
            </form>
        </main>

        <hr>
        <footer class="text-center">
            Copyright &copy; 2023 CoffeeJam Coffee House<br>
            <a href="mailto:tanchunhong717@gmail.com">tanchunhong717@gmail.com</a>
        </footer>
    </div>
</body>
</html>
