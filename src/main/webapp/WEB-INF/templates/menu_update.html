<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="nav" class="container">
        <header>
            <h1>CoffeeJam Coffee House</h1>
        </header>
        <nav>
            <ul class="nav nav-tabs">
                <li><a th:href="@{/admin}">Home</a></li>
                <li><a th:href="@{/admin/menu/page/1}">Menu</a></li>
                <li><a th:href="@{/admin/table/page/1}">Table</a></li>
                <li><a th:href="@{/admin/user/page/1}">User</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <main>
            <h2>Edit menu</h2>

            <form class="form-horizontal" method="post" th:action="@{/admin/menu}">
                <input type="hidden" name="_method" value="put">
                <input type="hidden" name="menuId" th:value="${menu.menuId}">
                <label for="menuName">*Menu Name</label><br>
                <input class="form-control" id="menuName" type="text" name="menuName" th:value="${menu.menuName}"><br>
                <label for="menuPrice">*Price</label><br>
                <input class="form-control" id="menuPrice" type="number" step="0.01" name="menuPrice" th:value="${menu.menuPrice}"><br>
                <input class="btn btn-success" type="submit" value="Submit">
            </form>
        </main>

        <hr>
        <footer class="text-center">
            Copyright &copy; 2023 CoffeeJam Coffee House<br>
            <a href="mailto:tanchunhong717@gmail.com">tanchunhong717@gmail.com</a>
        </footer>
    </div>
</body>
</html>
