<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
</head>
<body>
    <div id="nav" class="container">
        <header>
            <h1>CoffeeJam Coffee House</h1>
        </header>
        <nav>
            <ul class="nav nav-tabs">
              <li><a th:href="@{/}">Home</a></li>
              <li><a th:href="@{/order}">Order</a></li>
              <li class="active"><a href="#">Profile</a></li>
            </ul>
        </nav>
    </div>

  <div class="container">
      <main>
          <h2>User Profile</h2>

          <form class="form-horizontal" method="post" th:action="@{/sign/up}">
              <input type="hidden" name="_method" value="put">
              <input type="hidden" name="userId" th:value="${session.user.userId}">
              <label for="email">*Email</label><br>
              <input class="form-control" id="email" type="email" name="email" th:value="${session.user.email}"><br>
              <label for="username">*Username</label><br>
              <input class="form-control" id="username" type="text" name="username" th:value="${session.user.username}"><br>
              <label for="password">*Password</label><br>
              <input class="form-control" id="password" type="password" name="password"><br>
              <input class="btn btn-success" type="submit" value="Update">
          </form>
      </main>

      <hr>
      <footer class="text-center">
          Copyright &copy; 2023 CoffeeJam Coffee House<br>
          <a href="mailto:tanchunhong717@gmail.com">tanchunhong717@gmail.com</a>
      </footer>
</div>
</body>
</html>
