<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CoffeeJam Coffee House</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div id="nav" class="container">
    <header>
        <h1>CoffeeJam Coffee House</h1>
    </header>
    <nav>
        <ul class="nav nav-tabs">
            <li class="active"><a th:href="@{/admin}">Home</a></li>
            <li><a th:href="@{/admin/menu/page/1}">Menu</a></li>
            <li><a th:href="@{/admin/table/page/1}">Table</a></li>
            <li><a th:href="@{/admin/table/page/1}">Table</a></li>
        </ul>
    </nav>
</div>

<div class="container">
    <h2>Order Details</h2>

    Order Id: <span th:text="${order.orderId}"></span>
    Order User: <span th:text="${order.orderUser.username}"></span>
    Order Table: <span th:text="${order.orderTable.tableName}"></span>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Price(RM)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menu: ${order.menulist}">
            <td><img th:src="${menu.menuImageUrl}"></td>
            <td th:text="${menu.menuName}"></td>
            <td th:text="${menu.menuPrice}"></td>
        </tr>
        </tbody>
    </table>

    <hr>
    <footer class="text-center">
        Copyright &copy; 2023 CoffeeJam Coffee House<br>
        <a href="mailto:tanchunhong717@gmail.com">tanchunhong717@gmail.com</a>
    </footer>
</div>

</body>
</html>
