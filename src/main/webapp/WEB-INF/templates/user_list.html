<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="nav" class="container">
        <header>
            <h1>CoffeeJam Coffee House</h1>
        </header>
        <nav>
            <ul class="nav nav-tabs">
                <li><a th:href="@{/admin}">Home</a></li>
                <li><a th:href="@{/admin/menu/page/1}">Menu</a></li>
                <li><a th:href="@{/admin/table/page/1}">Table</a></li>
                <li class="active"><a href="#">User</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <main>
            <h2>User</h2>

            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user: ${page.list}">
                        <td th:text="${user.userId}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="text-right">
                <ul class="pagination">
                    <li><a th:if="${page.hasPreviousPage}" th:href="@{/admin/user/page/1}">&lt;&lt;</a></li>
                    <li><a th:if="${page.hasPreviousPage}" th:href="@{'/admin/user/page/' + ${page.prePage}}">&lt;</a></li>
                    <li th:each="num :${page.navigatepageNums}">
                        <a th:if="${page.pageNum == num}" style="color: red" th:href="@{'/admin/user/page/' + ${num}}" th:text="'[' + ${num} + ']'"></a>
                        <a th:if="${page.pageNum != num}" th:href="@{'/admin/user/page/' + ${num}}" th:text="${num}"></a>
                    </li>
                    <li><a th:if="${page.hasNextPage}" th:href="@{'/admin/user/page/' + ${page.nextPage}}">&gt;</a></li>
                    <li><a th:if="${page.hasNextPage}" th:href="@{'/admin/user/page/' + ${page.pages}}">&gt;&gt;</a></li>
                </ul>
            </div>
        </main>

        <hr>
        <footer class="text-center">
            Copyright &copy; 2023 CoffeeJam Coffee House<br>
            <a href="mailto:tanchunhong717@gmail.com">tanchunhong717@gmail.com</a>
        </footer>
    </div>
</body>
</html>
